{% extends "raovat/main.html" %}

{% block main %}

<div class="track_inner">
    <div class="track_title" style="padding-bottom:30px;">
        <h2>Xác thực tài khoản bằng số điện thoại</h2>
        <p>Vui lòng nhập mã xác thực vào ô dưới đây để xác thực tài khoản.</p>
    </div>
    <form class="track_form row" method="POST" action=".">
        {% csrf_token %}
        {% if Error %}
            <div class="alert alert-danger" style="margin: auto; margin-bottom:10px;">
                <strong>{{Error}}</strong>
            </div>
        {% endif %}
        <div class="col-lg-12 form-group" style="text-align: center; font-size: 18px;">
            <input class="form-control" type="text" name="code" id="id_code" autofocus required style="text-align: center">
        </div>
        <div class="col-lg-12 form-group">
            <button type="submit" value="submit" class="btn subs_btn form-control">Xác thực</button>
        </div>
    </form>
</div>

{% endblock  %}
